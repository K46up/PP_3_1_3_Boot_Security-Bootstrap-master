<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>
</head>
<body>
<br>
<form th:method="post" th:action="@{/admin/addUser}" th:object="${user}">
    <label for="username"> Логин: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <br/>    <label for="password"> Пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="firstName"> Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <br/>
    <label for="lastName"> Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>
    <label for="age"> Возраст: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email"> Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label>Роль:
        <input type="checkbox" name="roles"
               th:each="roles : ${role}"
               th:value="${roles.getId()}"
               th:text="${roles.getName().replace('ROLE_', '') + ' '}"
               th:field="*{roles}"
        />
    </label>
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
<br>
<form th:action="@{/logout}" th:method="GET" >
    <button type="submit">Logout</button>
</form>
</body>
</html>
